<!DOCTYPE html>
<html>
  <head>
    <style>
      a:link {
        color: green;
        background-color: transparent;
        text-decoration: none;
      }
      a:visited {
        color: pink;
        background-color: transparent;
        text-decoration: none;
      }
      a:hover {
        color: rgb(185, 17, 17);
        background-color: transparent;
        text-decoration: underline;
      }
      a:active {
        color: yellow;
        background-color: transparent;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h2 id="a">Link Colors</h2>

    <p>You can change the default colors of links</p>

    <a href="html_images.asp" target="_blank">HTML Images</a>
    <p>this is <menu type="context"></menu></p>
    <img src="s1.jpg" width="" height="400" style="float: right" /><br />

    <a href="#a">color</a>
  </body>
</html>
